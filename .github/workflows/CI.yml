name: CI
on:
  - push
  - pull_request
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.6'
          - 'nightly'
        os:
          - ubuntu-latest
        arch:
          - x86
          - x64
    steps:
      - uses: actions/checkout@v2
      - name: Install LIKWID
        run: |
          sudo apt-get install lib32gcc-9-dev
          wget http://ftp.fau.de/pub/likwid/likwid-stable.tar.gz
          mkdir likwid
          tar -xaf likwid-stable.tar.gz -C likwid --strip-components=1
          cd likwid
          sed -i "s/GCC/GCCX86/" config.mk
          cat config.mk | grep COMPILER
          make
          sudo make install
          /usr/local/bin/likwid-topology -c -C -g
          sudo modprobe msr
          /usr/local/bin/likwid-perfctr -i
          /usr/local/bin/likwid-perfctr -a
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: actions/cache@v1
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - uses: julia-actions/julia-buildpkg@v1
      # - name: Setup tmate session
      #   uses: mxschmitt/action-tmate@v3
      - uses: julia-actions/julia-runtest@v1
        env:
          LD_LIBRARY_PATH: /usr/local/lib
          JULIA_NUM_THREADS: 2
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v1
        with:
          file: lcov.info